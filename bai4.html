
<!DOCTYPE html>

</head>
<body>
    <script>
        function reverseArray(arr){
            let newArr = new Array();
            for(i=arr.length-1; i>=0;i--){
                newArr.push(arr[i]);
            }
            return newArr;
        }
        console.log(reverseArray([2,3,4,5]));
    </script>
</body>
