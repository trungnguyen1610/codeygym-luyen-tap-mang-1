    <script>
        function countMinusNumbers(arr) {

            let count = 0;
            for (i = 0; i < arr.length; i++) {
                if (Number.isInteger(arr[i]) && arr[i]<0) {
                    count++;
                }
               
            }
            return count;


        }
        console.log(countMinusNumbers([-2,-3.1,4,-5]));
    </script>
